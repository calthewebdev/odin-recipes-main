
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="survey">
    <div class="form-wrapper">
        <form>
            <header><a class="home-button" href="index.html" target="_parent">&larr; Home</a></header>
            <link rel="stylesheet" href="css/style.css">
            <div id="survey-form">
                <h1 class ="surveyh1" id="title"><b>Survey Form</b></h1>
                <p class="p1" id="description"><b>Thank you for taking the time to participate in our survey form</b></p>
            </div>
                
                <label class="label1" for="name-label">Name</label>
                <input class="input" type="text" id="name-label" required placeholder="Enter your name">
                <label class="label1" for="email-label">Email</label>
                <input class="input" type="email" id="email-label" required placeholder="Enter your email">
                <label class="label1" for="number-label">Age</label>
                <input class="input" type="number" id="number-label" min="0" max="200" placeholder="Enter your age(optional)">
                <label class="label2">What describes your current role best?</label>
                <label id="dropdown" for="dropdown"></label>
                <select id="dropdown">
                <option value="" disabled selected>Select your role</option>
                <option value="option1">Front-end Web Developer</option>
                <option value="option2">Back-end Web Developer</option>
                <option value="option2">Full-stack Web Developer</option>
                <option value="option2">Software Developer</option>
                <option value="option2">Not into Development</option>
                </select>

            <p class="p3">Would you reccomend this survey to other people?</p>
            <div>
                <input class="radio1" type="radio" id="radio1" value="option1" name="group1" required>
                <label class="yes" for="radio1">Yes</label>
            </div>
            <div>    
                
                <input class="radio2" type="radio" id="radio2" value="option2" name="group1" required>
                <label class="no" for="radio2"> No</label>
            </div>
            <div>    
                <p class="p4">What else would you like to see from us?</p>
                <label class="rw" for="checkbox1">
                    <input class="checkbox1" type="checkbox" id="checkbox1" value="option1">
                    Responsive Websites</label>
                
                <label class="wa" for="checkbox2">
                    <input class="checkbox2" type="checkbox" id="checkbox2" value="option2">
                    Web Apps</label>
            
                <textarea id="textarea" placeholder="Enter comments or suggestions here."></textarea>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <footer>Â© Seening 2024</footer>
</body>
</html>
